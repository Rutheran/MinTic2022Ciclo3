<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Buscar un paciente - MIS Clínica</title>
</head>

<body>


    <div class="flex flex-row h-full">
        <!-- Sidebar -->

        <nav class="bg-gray-900 w-60 justify-between flex flex-col align-left h-full fixed">
            <div class="mt-10 mb-10">
                <a href="#">
                    <img src="https://randomuser.me/api/portraits/women/76.jpg"
                        class="rounded-full w-10 h-10 mb-3 mx-auto" />
                </a>
                <div class="ml-6 mt-10 text-white">
                    <ul class="mb-6">
                        <li class="mb-6">
                            <p class=" text-blue-300 font-bold">Navegación</p>
                            <a href="./index.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Dashboard</p>
                                </div>
                            </a>
                        </li>
                        <li class="mb-6">
                            <p class=" text-blue-300 font-bold">Creación</p>
                            <a href="./newPerson.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Persona</p>
                                </div>
                            </a>
                            <a href="./newPacient.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Paciente</p>
                                </div>
                            </a>
                            <a href="./newFamiliar.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Familiar</p>
                                </div>
                            </a>
                            <a href="./newMedico.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Médico</p>
                                </div>
                            </a>
                        </li>
                        <li class="mb-6">
                            <p class=" text-blue-300 font-bold">Consulta</p>
                            <a href="./getAllPacients.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Todos los pacientes</p>
                                </div>
                            </a>
                            <a href="./getOnePaciente.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Paciente</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid gap-4 place-content-center h-48">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Iniciar Sesión
                </button>
                <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Regístrate
                </button>
            </div>
        </nav>

        <div class="px-16 py-4 text-gray-700 bg-gray-200 h-screen w-screen ml-60">
            <!-- Content -->

            <div class="main-component h-48">
                <h1 class="text-center text-4xl font-bold my-10"> Buscar un paciente</h1>
                <div class="w-full flex justify-center">
                    <div class="w-96">
                        <form class="flex items-center" name="search">
                            <label for="simple-search" class="sr-only">Buscar</label>
                            <div class="relative w-full">
                                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                        fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <input type="text" name="id" id="simple-search"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Escribe el documento de identidad a buscar" required>
                            </div>
                            <button type="submit" value="Search"
                                class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <span class="sr-only">Search</span>
                            </button>
                        </form>
                    </div>
                <div id="buscar">


                    <input type="text" id="searchId" placeholder="Documento de identidad">
                    <button type="button" onclick="getOnePacient()">
                       Buscar
                    </button>

                    <p id="valueInput"></p>



                </div>
                <div class="grid grid-cols-3" id="info-pacientes">
                    <div class="text-xl bold" id="cargando"> Cargando...</div>
                    <!-- This example requires Tailwind CSS v2.0+ -->
                </div>
            </div>
        </div>
    </div>





    <script src="./js/getOnePaciente.js"></script>

</body>

</html>
