</head>

                <a href="#">
                    <img src="https://randomuser.me/api/portraits/women/76.jpg"
                        class="rounded-full w-10 h-10 mb-3 mx-auto" />
                </a>
                <div class="ml-6 mt-10 text-white">
                    <ul class="mb-6">
                        <li class="mb-6">
                            <p class=" text-blue-300 font-bold">Navegación</p>
                            <a href="./index.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Dashboard</p>
                                </div>
                            </a>
                        </li>
                        <li class="mb-6">
                            <p class=" text-blue-300 font-bold">Creación</p>
                            <a href="./newPerson.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Persona</p>
                                </div>
                            </a>
                            <a href="./newPacient.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Paciente</p>
                                </div>
                            </a>
                            <a href="./newFamiliar.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Familiar</p>
                                </div>
                            </a>
                            <a href="./newMedico.html">
                                <div class="flex ">
                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Médico</p>
                                </div>
                            </a>
                        </li>
                        <li class="mb-6">
                            <p class=" text-blue-300 font-bold">Consulta</p>
                            <a href="./getAllPacients.html">

                                    <p class="ml-3">-</p>
                                    <p class=" ml-2 hover:text-blue-500">Todos los pacientes</p>
                                </div>
                            </a>
                            <a href="./getOnePaciente.html">
                                <div class="flex ">

                                    <p class=" ml-2 hover:text-blue-500">Paciente</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grid gap-4 place-content-center h-48">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Iniciar Sesión
                </button>
                <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Regístrate
                </button>
            </div>
        </nav>

        <div class=" px-16 py-4 text-gray-700 bg-gray-200 h-screen w-screen ml-60">
            <!-- Content -->

            <h1 class="text-center text-4xl bold mt-10">Crear un Nuevo Familiar</h1>
            <div class="w-full grid justify-center mt-20">
                <div class="">
                    <div class="">
                        <div class="md:col-span-2 md:mt-0">
                            <form action="#" method="POST">
                                <div class="overflow-hidden shadow sm:rounded-md">
                                    <div class="bg-white px-4 py-5 sm:p-6">
                                        <div class="grid grid-cols-6 gap-6">
                                            <div class="col-span-6 sm:col-span-3">
                                                <label for="first-name"
                                                    class="block text-sm font-medium text-gray-700">First name</label>
                                                <input type="text" name="first-name" id="first-name"
                                                    autocomplete="given-name"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                            </div>

                                            <div class="col-span-6 sm:col-span-3">
                                                <label for="last-name"
                                                    class="block text-sm font-medium text-gray-700">Last name</label>
                                                <input type="text" name="last-name" id="last-name"
                                                    autocomplete="family-name"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                            </div>

                                            <div class="col-span-6 sm:col-span-4">
                                                <label for="email-address"
                                                    class="block text-sm font-medium text-gray-700">Email
                                                    address</label>
                                                <input type="text" name="email-address" id="email-address"
                                                    autocomplete="email"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                            </div>

                                            <div class="col-span-6 sm:col-span-3">
                                                <label for="country"
                                                    class="block text-sm font-medium text-gray-700">Country</label>
                                                <select id="country" name="country" autocomplete="country-name"
                                                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                                    <option>United States</option>
                                                    <option>Canada</option>
                                                    <option>Mexico</option>
                                                </select>
                                            </div>

                                            <div class="col-span-6">
                                                <label for="street-address"
                                                    class="block text-sm font-medium text-gray-700">Street
                                                    address</label>
                                                <input type="text" name="street-address" id="street-address"
                                                    autocomplete="street-address"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                            </div>

                                            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                                <label for="city"
                                                    class="block text-sm font-medium text-gray-700">City</label>
                                                <input type="text" name="city" id="city" autocomplete="address-level2"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                            </div>

                                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                                <label for="region"
                                                    class="block text-sm font-medium text-gray-700">State /
                                                    Province</label>
                                                <input type="text" name="region" id="region"
                                                    autocomplete="address-level1"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                            </div>

                                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                                <label for="postal-code"
                                                    class="block text-sm font-medium text-gray-700">ZIP / Postal
                                                    code</label>
                                                <input type="text" name="postal-code" id="postal-code"
                                                    autocomplete="postal-code"
                                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                                        <button type="submit"
                                            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="registroNewFamiliar" id="info">
                <div class="container_registroNewFamiliar" id="formData">
                    <h2>Ingresar Datos</h2>
                    <form name="newFamiliar" method="post">
                        <input type="number" name="id" placeholder="Documento">
                        <br>
                        <input type="number" name="idPaciente" placeholder="Identificación del Paciente">
                        <br>
                        <input type="text" name="parentesco" placeholder="Parentesco">
                        <br>
                        <input type="email" name="email" placeholder="Email">
                        <br>
                        <input type="submit" value="Ingresar Datos">
                    </form>
                </div>
            </div>




        </div>
    </div>

    <script src="./js/newFamiliar.js"></script>
</body>

</html>
