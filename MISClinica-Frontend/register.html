<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Registro - MIS Clínica</title>
</head>

<body>
    <div class="flex flex-row h-full">
        <!-- Sidebar -->

        <div class="grid place-content-center h-screen w-screen text-gray-700 bg-gray-200">
            <div class="">
                <!-- Content -->
                <div class="grid justify-center">
                    <div>
                        <img class="w-48"
                            src="https://static.wixstatic.com/media/bae55f_1eccac284634493781a2c5ed2d550404~mv2.png/v1/fill/w_778,h_775,al_c/bae55f_1eccac284634493781a2c5ed2d550404~mv2.png"
                            alt="">
                    </div>
                    <div>
                        <h1 class="text-center text-4xl font-bold mt-4">MIS Clinica</h1>
                    </div>
                </div>
                <p class="text-center text-xl mt-10">Regístrate para poder acceder</p>
                <div class="grid justify-center">
                    <div class=" w-72 grid justify-center mt-10" id="info">
                        <div class="w-[inherit]">
                            <div class="">
                                <div class="md:mt-0">
                                    <form id="formEnfermeroAuxiliar" name="newEnfermeroAuxiliar" method="post">
                                        <div class="overflow-hidden shadow sm:rounded-md">
                                            <div class="bg-white px-4 py-5 sm:p-6">
                                                <div class="grid grid-cols-4 gap-6">
                                                    <div class="col-span-6 sm:col-span-4">
                                                        <label for="id-dni"
                                                            class="block text-sm font-medium text-gray-700">Documento de
                                                            identidad</label>
                                                        <input type="text" name="id" id="id-dni"
                                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                                            required>
                                                    </div>


                                                    <div class="col-span-6 sm:col-span-4">
                                                        <label for="registro-medico"
                                                            class="block text-sm font-medium text-gray-700">Password</label>
                                                        <input type="text" name="password" id="password"
                                                            autocomplete="tel"
                                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                                            required>
                                                    </div>


                                                </div>
                                            </div>
                                            <div class="grid justify-center bg-gray-50 px-4 py-3 text-right sm:px-6">
                                                <button type="submit"
                                                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Registrarse
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="flex justify-center mt-5">
                                    <p>Si ya tienes cuenta </p> 
                                    <a class="ml-1 underline font-bold text-blue-500 hover:text-blue-700" href="./login.html">
                                      Inicia Sesión
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div id="success"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="./js/register.js"></script>
</body>

</html>
